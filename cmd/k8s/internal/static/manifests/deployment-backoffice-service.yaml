apiVersion: apps/v1
kind: Deployment
metadata:
  name: backoffice-service
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backoffice-service
  template:
    metadata:
      labels:
        app: backoffice-service
    spec:
      containers:
        - name: backoffice-service
          image: ${BACKOFFICE_SERVICE_IMAGE}
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: epos-env
            - secretRef:
                name: epos-secret
          readinessProbe:
            httpGet:
              path: /api/backoffice-service/v1/actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /api/backoffice-service/v1/actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
