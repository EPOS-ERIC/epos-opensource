# dataportal
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ${NAMESPACE}
  name: dataportal
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /${NAMESPACE}/dataportal/
spec:
  ingressClassName: ${INGRESS_CLASS}
  rules:
    - host: ${HOST_NAME}
      http:
        paths:
          - path: /${NAMESPACE}/dataportal/
            pathType: Prefix
            backend:
              service:
                name: dataportal
                port:
                  number: 80
  tls:
    - hosts:
        - ${HOST_NAME}
      secretName: ${TLS_SECRET_NAME}
---
# gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
