apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-tls-dp
  namespace: ${NAMESPACE}
spec:
  secretName: ${NAMESPACE}-tls-dp
  dnsNames:
    - ${HOST_NAME}
  issuerRef:
    name: ${TLS_SECRET_NAME}
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-tls-api
  namespace: ${NAMESPACE}
spec:
  secretName: ${NAMESPACE}-tls-api
  dnsNames:
    - ${HOST_NAME}
  issuerRef:
    name: ${TLS_SECRET_NAME}
    kind: ClusterIssuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: certificate-tls-bo
  namespace: ${NAMESPACE}
spec:
  secretName: ${NAMESPACE}-tls-bo
  dnsNames:
    - ${HOST_NAME}
  issuerRef:
    name: ${TLS_SECRET_NAME}
    kind: ClusterIssuer
---
# dataportal
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ${NAMESPACE}
  name: dataportal
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ${DATAPORTAL_DEPLOY_PATH}
    cert-manager.io/cluster-issuer: ${TLS_SECRET_NAME}
spec:
  ingressClassName: ${INGRESS_CLASS}
  rules:
    - host: ${HOST_NAME}
      http:
        paths:
          - path: ${DATAPORTAL_DEPLOY_PATH}
            pathType: Prefix
            backend:
              service:
                name: dataportal
                port:
                  number: 80
  tls:
    - hosts:
        - ${HOST_NAME}
      secretName: ${NAMESPACE}-tls-dp
---
# gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: ${NAMESPACE}
  name: gateway
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: ${API_DEPLOY_PATH}
