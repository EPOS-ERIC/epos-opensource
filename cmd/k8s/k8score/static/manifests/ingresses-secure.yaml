  rules:
    - host: ${HOST_NAME}
      http:
        paths:
          - path: ${API_DEPLOY_PATH}
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 5000
  tls:
    - hosts:
        - ${HOST_NAME}
      secretName: ${NAMESPACE}-tls-api
---
