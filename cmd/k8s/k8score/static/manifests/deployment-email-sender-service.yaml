apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-sender-service
  namespace: ${NAMESPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-sender-service
  template:
    metadata:
      labels:
        app: email-sender-service
    spec:
      containers:
        - name: email-sender-service
          image: ${EMAIL_SENDER_SERVICE_IMAGE}
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: epos-env
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - curl --fail --silent http://localhost:8080/api/email-sender-service/v1/actuator/health | grep UP || exit 1
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - curl --fail --silent http://localhost:8080/api/email-sender-service/v1/actuator/health | grep UP || exit 1

            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 5
