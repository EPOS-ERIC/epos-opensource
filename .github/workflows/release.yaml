name: Build and Release Go CLI Tool for Multiple Platforms

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - { os: "linux", goos: "linux", goarch: "amd64", ext: "" }
          - { os: "macos", goos: "darwin", goarch: "amd64", ext: "" }
          - { os: "macos-arm64", goos: "darwin", goarch: "arm64", ext: "" }
          - { os: "windows", goos: "windows", goarch: "amd64", ext: ".exe" }
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go (from go.mod)
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Generate code
        run: make generate

      - name: Build Binary for ${{ matrix.platform.os }}
        env:
          GOOS: ${{ matrix.platform.goos }}
          GOARCH: ${{ matrix.platform.goarch }}
          VERSION: ${{ github.ref_name }}
          EXT: ${{ matrix.platform.ext }}
        run: make build-release

      - name: Upload Artifact for ${{ matrix.platform.os }}
        uses: actions/upload-artifact@v4
        with:
          name: epos-opensource-${{ matrix.platform.os }}
          path: epos-opensource-${{ matrix.platform.goos }}-${{ matrix.platform.goarch }}${{ matrix.platform.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Install minisign
        run: go install aead.dev/minisign/cmd/minisign@v0.3.0

      - name: Generate and Sign Checksums
        id: sign
        env:
          MINISIGN_PRIVATE_KEY: ${{ secrets.MINISIGN_KEY }}
          MINISIGN_PASSWORD: ${{ secrets.MINISIGN_PASSWORD }}
        run: |
          cd artifacts
          find . -type f -name 'epos-opensource-*' -exec sha256sum {} + > SHA256SUMS.txt
          echo "Generated SHA256SUMS.txt:"
          cat SHA256SUMS.txt
          echo "$MINISIGN_PRIVATE_KEY" > minisign.key
          echo "$MINISIGN_PASSWORD" | ~/go/bin/minisign -S -s minisign.key -m SHA256SUMS.txt
          echo "Successfully signed checksums file."
          for file in $(find . -type f -name 'epos-opensource-*' ! -name '*.minisig'); do
            echo "$MINISIGN_PASSWORD" | ~/go/bin/minisign -S -s minisign.key -m "$file"
            echo "Signed $file"
          done
          cd ..
      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            artifacts/epos-opensource-linux/epos-opensource-linux-amd64
            artifacts/epos-opensource-linux/epos-opensource-linux-amd64.minisig
            artifacts/epos-opensource-macos/epos-opensource-darwin-amd64
            artifacts/epos-opensource-macos/epos-opensource-darwin-amd64.minisig
            artifacts/epos-opensource-macos-arm64/epos-opensource-darwin-arm64
            artifacts/epos-opensource-macos-arm64/epos-opensource-darwin-arm64.minisig
            artifacts/epos-opensource-windows/epos-opensource-windows-amd64.exe
            artifacts/epos-opensource-windows/epos-opensource-windows-amd64.exe.minisig
            artifacts/SHA256SUMS.txt
            artifacts/SHA256SUMS.txt.minisig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
