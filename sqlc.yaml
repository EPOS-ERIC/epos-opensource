version: "2"
sql:
  - engine: "sqlite"
    queries: "./pkg/docker/db/queries.sql"
    schema: "./pkg/docker/db/migrations/*.sql"
    gen:
      go:
        package: "sqlc"
        out: "pkg/docker/db/sqlc"
        emit_pointers_for_null_types: true
overrides:
  go:
    rename:
      kubernete: Kubernetes
      k8: K8s
